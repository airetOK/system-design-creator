<div class="d-flex align-items-center" style="min-height: 100vh;">
    <div class="box w-100 text-center">
        <h1>{{ startButtonText }}</h1>
        <div class="mt-2 inputGroup">
            <input class="form-control" placeholder="{{ typeName }}" name="name"
                [(ngModel)]="inputNameValue" (input)="setName($event.target)">
            <select class="form-select mt-2" [(ngModel)]="language"
                (change)="changeLang(language)">
                <option selected>{{ chooseLang }}</option>
                <option *ngFor="let lang of supportedLangs">{{lang}}</option>
            </select>
        </div>
    </div>
</div>
